    <style>
        main#main-verify {
            padding: 1.2rem;
            padding: 1.2rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto
        }

        h1 {
            color: #1351b4;
            margin-bottom: .2rem;
            font-size: 1.6rem
        }

        p {
            font-size: 1rem
        }

        .vector {
            margin: 2rem 0;
            position: relative
        }

        .vector img {
            width: 180px;
            border-radius: 12px;
            margin-left: auto;
            margin-right: auto;
            display: block;
            box-sizing: border-box;
            padding: 1.2rem;
            transition: width .3s, opacity .3s, padding-bottom .3s
        }

        .vector .camera {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 4px solid #1351b4;
            top: 0;
            left: 0;
            border-radius: 50%;
            opacity: 0;
            overflow: hidden;
            transition: opacity .3s
        }

        .vector .camera canvas,
        .vector .camera video {
            transition: filter .3s;
            width: 100%;
            height: 100%;
            object-fit: cover
        }

        .vector .lderc {
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity .3s;
            opacity: 0
        }

        .vector .lderc .loader {
            width: 60px;
            height: 60px;
            border: 5px solid #33b540;
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation .8s linear infinite
        }

        .vector .lderc .success {
            display: none;
            width: 128px;
            padding: none
        }

        @keyframes rotation {
            0% {
                transform: rotate(0)
            }
            100% {
                transform: rotate(360deg)
            }
        }

        .tips {
            display: grid;
            gap: 10px;
            height: 154px;
            overflow: hidden;
            transition: height .3s
        }

        .tips .tip {
            width: 100%;
            background-color: #d8e7fd;
            color: #1351b4;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            display: flex;
            align-items: center;
            height: 52px;
            width: 100%
        }

        .tips .tip:last-child {
            margin-bottom: 50px
        }

        .tips path,
        .tips svg {
            fill: #1351B4
        }

        .tips svg {
            width: 24px;
            height: 24px;
            margin-right: 10px
        }

        .action {
            width: 100%;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: center
        }

        .action button {
            background-color: #1351b4;
            border: none;
            border-radius: 28px;
            height: 58px;
            width: 300px;
            font-size: 1.2rem;
            font-weight: 600;
            font-family: Rawline, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color .3s
        }

        .action button:disabled {
            background-color: #d6d6d6
        }

        .action button path,
        .action button svg {
            fill: #fff
        }

        .action button svg {
            width: 24px;
            height: 24px;
            margin-right: 8px;
            transition: width .3s
        }

        .action button:disabled svg {
            width: 0
        }

        @media (min-height:720px) {
            .vector img {
                width: 260px
            }
        }
    </style>
